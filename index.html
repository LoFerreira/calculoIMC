<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Cálculo IMC</title>
</head>

<body>
    <div class="container">
        <h1>Calcule seu IMC:</h1>

        <form action="">
            <div class="container-calculadora-peso">
                <p>Digite seu peso:</p>
                <input type="number" id="peso" class="input-number">
                <span>Kg</span>
            </div>

            <div class="container-calculadora-altura">
                <p>Digite sua altura:</p>
                <input type="number" id="altura" class="input-number">
                <span>cm</span>
            </div>
            <input type="button" id="btnCalcular" onclick="calculoIMC()" class="botao-calcular" value="Calcular">
        </form>
        <div id="resultado"></div>
        <button id="reset">Recomeçar</button>
    </div>

    <script src="scrypt.js"></script>
</body>

</html>
